<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="afterbase::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        <form th:action="@{/Cuser/edit}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Qualification</label>
                <input type="text" th:field="*{phone}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter new password if changing"/>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/Cuser/profile}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
</body>
</html>
