<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin-base :: Layout(~{::section})">
<head>
    <title>Admin User List</title>
</head>
<body>
<section>
    <div class="glass-card">
        <h2 class="text-center mb-4">Staff Admin Users</h2>

        <div th:if="${param.deleted}" class="alert alert-success">User deleted successfully!</div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Last Login</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, stat : ${admin}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.lastLogin != null ? user.lastLogin : 'Never'}"></td>
                <td>
                    <a th:href="@{'/admin/deleteAdmin/' + ${user.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</section>
</body>
</html>
