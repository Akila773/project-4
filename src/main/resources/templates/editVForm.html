<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin-base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
</head>
<body>
<section>
    <h2>Edit Vehicle</h2>

    <form th:action=" @{/admin/update/{id}(id=${vehicle.id})}"
          method="post" enctype="multipart/form-data"
          th:object="${vehicle}" class="vehicle-form">

        <input type="hidden" th:field="*{id}"/>

        <label>Brand:</label><br>
        <input type="text" th:field="*{brand}" required/><br><br>

        <label>Owner:</label><br>
        <input type="text" th:field="*{owner}" required/><br><br>

        <label>Model:</label><br>
        <input type="text" th:field="*{model}" required/><br><br>

        <label>Number Plate:</label><br>
        <input type="text" th:field="*{numberplate}" required maxlength="12"
               pattern="^[A-Za-z0-9 -]{1,12}$"/><br><br>

        <label>Photo:</label><br>
        <input type="file" name="image" accept="image/*"/><br><br>

        <div th:if="${vehicle != null and vehicle.photo != null}">
            <img th:src="@{'/uploads/' + ${vehicle.photo}}" width="150"/>
        </div>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/admin/adminVhicales}" class="btn btn-secondary" style="background-color: #6c757d; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; margin-top: 10px;">Back to Vehicle List</a>

</section>
</body>
</html>
