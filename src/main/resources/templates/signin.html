<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Vehicle Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section>
    <!-- Modern Login Section -->
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Side - Branding -->
            <div class="login-branding">
                <div class="brand-content">
                    <div class="brand-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h1 class="brand-title">Vehicle Rental</h1>
                    <p class="brand-subtitle">Your journey starts here</p>
                    <div class="brand-features">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure & Safe</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span>24/7 Support</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span>Best Prices</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-form-section">
                <div class="login-form-container">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your account</p>
                    </div>

                    <!-- Error/Success Messages -->
                    <div th:if="${param.error}" class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        Invalid email or password. Please try again.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        You have been logged out successfully.
                    </div>

                    <form action="/signin" method="post" class="modern-login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" 
                                   name="username" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" 
                                       name="password" 
                                       id="password" 
                                       class="form-input" 
                                       placeholder="Enter your password"
                                       required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" name="remember-me" id="rememberMe">
                                <span class="checkmark"></span>
                                <span class="checkbox-label">Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span class="btn-text">Sign In</span>
                            <i class="fas fa-arrow-right btn-icon"></i>
                        </button>
                    </form>

                    <div class="login-footer">
                        <p class="signup-text">
                            Don't have an account? 
                            <a href="/register" class="signup-link">Create Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Add focus effects
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    });
</script>

</body>
</html>
