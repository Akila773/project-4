<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Black background */
            color: #000000; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: #111 !important;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(255,255,255,0.1);
            margin-top: 30px;
        }

        table {
            background: rgba(255, 255, 255, 0.05);
        }

        th, td {
            color: #000000;
            text-align: center;
        }

        .btn-danger {
            background-color: #ff4444;
            border: none;
        }

        .btn-secondary {
            background-color: #555;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        /*vehicle managment*/

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Heading */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }


        thead {
            background: black;
            color: #ffffff;
        }

        thead th {
            padding: 12px;
            text-align: center;
            font-size: 16px;
            text-transform: capitalize;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #f1f1f1;
            transition: 0.3s;
        }

        td {
            padding: 12px;
            font-size: 15px;

        }


        .containerv {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .vehicle-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .vehicle-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .vehicle-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .vehicle-card h3 {
            margin: 12px 0 5px;
            font-size: 20px;
            color: #34495e;
        }

        .vehicle-card p {
            color: #555;
            font-size: 15px;
            margin: 0;
        }

        .btnw {
            display: inline-block;
            margin-top: 12px;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btnw:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }







    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:href="@{/admin}" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a th:href="@{/admin/profile}" class="nav-link">My Profile</a></li>
                <li class="nav-item"><a th:href="@{/admin/users-mn}" class="nav-link">User List</a></li>
                <li class="nav-item"><a th:href="@{/admin/Ausers-mn}" class="nav-link">Admin List</a></li>
                <li class="nav-item"><a th:href="@{/admin/adminVhicales}" class="nav-link">vehical Managment</a></li>


                <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Section -->
<main class="container">
    <section th:replace="${content}"></section>
</main>

</body>
</html>
